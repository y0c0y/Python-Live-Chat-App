{% extends 'weblayoutactive.html' %}
{% block title %} Lingua Sejong - Update Profile {% endblock %}
{% block text %} Update Profile {% endblock %}
{% block content %}
<div class="container py-4">
    <form method="POST" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ username }}">
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">I can teach:</label>
            <input type="text" class="form-control" id="available" name="available" value="{{ available }}">
        </div>
        <div class="mb-3">
            <label for="learning" class="form-label">I want to learn:</label>
            <input type="text" class="form-control" id="learning" name="learning" value="{{ learning }}">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">About Me:</label>
            <textarea class="form-control" id="bio" name="bio">{{ bio }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profileimg" class="form-label">Profile Image:</label>
            <input type="file" class="form-control" id="profileimg" name="profileimg">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
