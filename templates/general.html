{% extends "weblayoutactive.html" %}
{% block title %} Forum - General {% endblock %}
{% block content %}
    <!-- Background image -->
    <div
        class = "p-5 text-center bg-image"
        style = "
            background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
            height: 400px;
            margin-top: 58px;
            "
        >
        <div class = "mask" style = "background-color: rgba(0, 0, 0, 0.6);">
            <div class = "d-flex justify-content-center align-items-center h-100">
                <div class = "text-white">
                    <h1 class = "mb-3">Forum - General</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
    <div class = "container py-4">
        <a href = "{{ url_for('general_add') }}" class = "btn btn-dark">Add New Post</a>
        <h4 class = "py-3">General - Posts</h4>
        <table class = "table" border = "1">
            <thead class = "table-dark">
                <tr>
                    <td><b>Title</b></td>
                    <td><b>Nickname</b></td>
                    <td><b>Date Uploaded</b></td>
                  </tr>
            </thead>
            
            {% for dt in data %}
            <tbody>
                <tr>
                    <td><a href = "{{ url_for('general_read', id = dt._id)}}"> {{ dt.title | e}} </a></td>
                    <td>{{ dt.nickname | e}}</td>
                    <td>{{ dt.date | e}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
{% endblock %}
